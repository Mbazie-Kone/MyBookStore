<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Signup</h2>
                </div>
                <div class="card-body p-4">
                    <form (ngSubmit)="register()" #registerForm="ngForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username" [(ngModel)]="username" required>
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="password" name="password" [(ngModel)]="password" required>
                            <label for="floatingInput">Password</label>
                        </div>
                        <select name="role" class="form-select mb-3" [(ngModel)]="role" required>
                            <option *ngFor="let r of availableRoles" [value]="r">{{ r }}</option>
                        </select>
                        <button type="submit" class="btn btn-primary mb-3">Register</button>
                        <p>{{ message }}</p>
                    </form>
                </div>
                <div class="card-footer">
                    <h5 class="text-center">MBK/> MyBookStore</h5>
                </div>
            </div>
        </div>
    </div>
</div>
