<div class="container mt-5">
    <h2>Add new product</h2>
    <form (submit)="uploadImageAndSaveProduct(); $event.preventDefault()">
        <div class="mb-3">
            <label class="form-label">Product name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="product.name" required #name="ngModel">
            <div *ngIf="name.invalid && name.touched" class="text-danger">Product name is required</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" [(ngModel)]="product.description" required #description="ngModel"></textarea>
            <div *ngIf="description.invalid && description.touched" class="text-danger">Description is required</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" name="price" [(ngModel)]="product.price" required min="0.01" #price="ngModel">
            <div *ngIf="price.invalid && price.touched" class="text-danger">Price is required</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" [(ngModel)]="product.stock" name="stock" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Availability</label>
            <select class="form-select" [(ngModel)]="product.isAvailable" name="isAvailable" required>
                <option [ngValue]="1">Available</option>
                <option [ngValue]="0">Not Available</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Select category</label>
            <select class="form-select" [(ngModel)]="product.categoryName" name="categoryName" required>
                <!-- <option value="" disabled>Select category</option> -->
                <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Select an image</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add product</button>
    </form>
</div>
