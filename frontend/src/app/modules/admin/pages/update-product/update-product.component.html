<div class="container mt-5">
    <h2>Update product</h2>
    <form #updateProductForm="ngForm" (submit)="updateProduct(); $event.preventDefault()">
        <div class="mb-3">
            <label class="form-label">Product name</label>
            <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required>
            <div *ngIf="name.invalid && name.touched" class="text-danger">Product name is required.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
            <div *ngIf="description.invalid && description.touched" class="text-danger">Description is required.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required min="0.01">
            <div *ngIf="price.invalid && price.touched" class="text-danger">Price must be greater than 0.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" [(ngModel)]="product.stock" name="stock" required min="0">
            <div *ngIf="stock.invalid && stock.touched" class="text-danger">Stock must be at least 0.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Availability</label>
            <select class="form-select" [(ngModel)]="product.isAvailable" name="isAvailable" required>
                <option [ngValue]="1">Available</option>
                <option [ngValue]="0">Not Available</option>
            </select>
            <div *ngIf="isAvailable.invalid && isAvailable.touched" class="text-danger">Select availability.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Select category</label>
            <select class="form-select" [(ngModel)]="product.categoryName" name="categoryName" required >
            <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
            </select>
            <div *ngIf="categoryName.invalid && categoryName.touched" class="text-danger">Please select a category.</div>
        </div>

        <!-- Image thumbnails -->
        <div class="mb-3">
            <label class="form-label">Product Images</label>
            <div class="d-flex flex-wrap">
                <div *ngFor="let imageUrl of product.imageUrls" class="position-relative me-2 mb-2">
                    <img [src]="imageUrl" class="thumbnail-image" (click)="selectMainImage(imageUrl)" alt="Product Image">
                    <button type="button" class="btn-close position-absolute top-0 end-0" (click)="deleteImage(imageUrl)"></button>
                </div>
            </div>
        </div>

        <!-- Select the main image -->
        <div class="mb-3">
            <label class="form-label">Select Main Image</label>
            <select class="from-select" [(ngModel)]="selectedImage" name="selectedImage">
                <option *ngFor="let imageUrl of product.imageUrls" [value]="imageUrl">{{ imageUrl }}</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Select an image</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" required #fileInput>
            <div *ngIf="fileError" class="text-danger">{{ fileError }}</div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="updateProductForm.invalid">Update Product</button>

        <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
        </div>
    </form>
</div>
