<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Register</h3>

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" name="username" formControlName="username" placeholder="Enter username">
                            <small *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
                                Username must be at least 3 characters
                            </small>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" name="password" formControlName="password" placeholder="Enter password">
                            <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                                Password must be at least 6 characters
                            </small>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Select Role</label>
                            <select id="role" class="form-select" formControlName="role" name="role">
                                <option value="" disabled>Select role</option>
                                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                            </select>
                            <small *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="text-danger">
                                Please select a role
                            </small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
                    </form>

                    <div *ngIf="successMessage" class="alert alert-success mt-3">
                        {{ successMessage }}
                    </div>

                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                        {{ errorMessage }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
