<div class="container">
    
    <h2 class="text-center">Products List</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <div *ngFor="let product of products">
        <div class="card">
            <img src="#" alt="Product Image">
            {{ product.name }}
            {{ product.price | currency:'EUR' }}
        </div>
    </div>

</div>
