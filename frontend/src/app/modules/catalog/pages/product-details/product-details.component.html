<div class="container mt-5" *ngIf="!loading; else loadingTemplate">
    <div class="row">
        <div class="col-md-6 text-center">
            <div class="main-image-container">
                <img *ngIf="selectedImage" [src]="selectedImage" class="main-product-image img-fluid" alt="Selected Product Image">
            </div>
            
            <div class="thumbnail-container mt-3 d-flex justify-content-center">
                <img *ngFor="let imageUrl of product?.imageUrls" 
                    [src]="'http://localhost:4200' + imageUrl"
                    class="thumbnail-image" 
                    [class.selected]="imageUrl === selectedImage"
                    (click)="changeImage(imageUrl)"
                    alt="Product Thumbnail">
            </div>
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p class="text-muted">{{ product.description }}</p>
            <p><strong>Price:</strong> {{ product.price | currency:'EUR' }} </p>
            <p>
                <strong>Availability: </strong>
                <span class="badge bg-success" *ngIf="product.isAvailable">Available</span>
                <span class="badge bg-danger" *ngIf="!product.isAvailable">Not Available</span>
            </p>
            <div class="mt-3">
                <button *ngIf="product.isAvailable" class="btn btn-primary btn-lg w-100">Add to cart</button>
                <button *ngIf="!product.isAvailable" disabled class="btn btn-primary btn-lg w-100">Add to cart</button>
            </div>

        </div>
    </div>
</div>

<!-- Show a loading message if product is still null. -->
<ng-template #loadingTemplate>
    <div class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading product details...</p>
    </div>
</ng-template>
