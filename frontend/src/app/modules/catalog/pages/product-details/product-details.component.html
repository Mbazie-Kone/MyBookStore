<div class="container mt-5" *ngIf="product; else loading">
    <div class="row">
        <div class="col-md-6 text-center">
            <div class="main-image-container">
                <img [src]="selectedImage" class="main-product-image img-fluid" alt="Selected Product Image">
            </div>
            
            <div class="thumbnail-container mt-3 d-flex justify-content-center">
                <img *ngFor="let imageUrl of product.imageUrls" 
                    [src]="imageUrl" 
                    class="thumbnail-image" 
                    [class.selected]="imageUrl === selectedImage"
                    (click)="changeImage(imageUrl)"
                    alt="Product Thumbnail">
            </div>

            <div class="mb-3">
                <div class="d-flex flex-wrap">
                    
                </div>
            </div>

            <div class="mb-3">
                <h5>Description</h5>
                <p>{{ product.description }}</p>
            </div>

            <p><strong>Price:</strong> {{ product.price | currency:'EUR' }} </p>
            <p>
                <strong>Availability:</strong>
                <span class="badge bg-success" *ngIf="product.isAvailable">Available</span>
                <span class="badge bg-danger" *ngIf="!product.isAvailable">Not Available</span>
            </p>
            <div class="mt-2 mb-2">
                <button *ngIf="product.isAvailable" class="btn btn-primary">Add to cart</button>
                <button *ngIf="!product.isAvailable" disabled class="btn btn-primary">Add to cart</button>
            </div>

            <button class="btn btn-secondary mt-3" routerLink="/home/catalog">Back to Catalog</button>
        </div>

        <!-- Show a loading message if product is still null. -->
        <ng-template #loading>
            <div class="text-center mt-5">
                <p>Loading product details...</p>
            </div>
        </ng-template>

    </div>
</div>
