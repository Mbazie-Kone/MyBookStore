server.port=8080

spring.application.name=api-gateway

# Configuring microservices
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/admin/login, /api/customers/**, /api/admin/**

spring.cloud.gateway.routes[1].id=catalog-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/catalog/**

# Let's disable Spring Boot's default security
spring.main.web-application-type=reactive
