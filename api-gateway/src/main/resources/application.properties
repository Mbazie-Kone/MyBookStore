# Porta su cui gira API Gateway
server.port=8080

# Abilita il discovery client per il bilanciamento del carico
spring.application.name=api-gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Configurazione delle rotte per il gateway
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**, /api/admin/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

# Configurazione Eureka (se usi Spring Cloud Eureka)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Configurazione del logging per debugging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
